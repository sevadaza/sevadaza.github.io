<!DOCTYPE html>
<html lang="en">
<head>
<link rel="icon" type="image/png" href="favicon2.ico">
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>My Photography Portfolio</title>
<style>
  :root{
    --card-bg:#1f1f2e;
    --card-border:#444460; /* slightly lighter than card background */
    --text:#eee;
    --muted:#ccc;
    --accent:#6e5cff;
    --radius:8px;
    --shadow:0 8px 20px rgba(0,0,0,.5);
  }
  *{ box-sizing:border-box; margin:0; padding:0; font-family:sans-serif;}
  
  /* Dark Elegant Background */
body {
  background: radial-gradient(circle, #1a1a2e 0%, #162447 100%);
  background-repeat: no-repeat;
  background-attachment: fixed;
  background-size: cover;
  color: var(--text);
}

a{ color:var(--accent); text-decoration:none; }

/* Header scrolls normally */
header{
  text-align:center;
  padding:40px 20px;
  background: rgba(0,0,0,0.7);
  color: var(--text);
  box-shadow: 0 2px 8px rgba(0,0,0,.5);
}
header img.profile{ width:120px; height:120px; border-radius:50%; object-fit:cover; border:4px solid var(--accent); }
header h1{ margin:16px 0 8px; font-size:2em; }
header p{ max-width:600px; margin:0 auto 12px; color:var(--muted);}
header .socials{ display:flex; justify-content:center; gap:12px; margin-top:8px;}
header .socials a{ font-weight:bold; padding:6px 10px; border-radius:8px; background:var(--accent); color:#fff; transition:0.2s;}
header .socials a:hover{ background:#8f7fff; }

/* Filters */
.filters{ display:flex; justify-content:center; flex-wrap:wrap; gap:12px; margin:40px 20px 20px; }
.filters button{ padding:10px 16px; border:none; border-radius:50px; background:#d1b169; color:#000; cursor:pointer; transition:0.2s; }
.filters button.active, .filters button:hover{ background:var(--accent); color:#fff; }

/* Masonry Gallery */
.gallery{
  column-count: 4; /* default number of columns */
  column-gap: 16px;
  padding:20px;
  max-width:1200px;
  margin:0 auto 50px;
}

@media (max-width:1200px){ .gallery{ column-count:3; } }
@media (max-width:800px){ .gallery{ column-count:2; } }
@media (max-width:500px){ .gallery{ column-count:1; } }

.card{
  margin-bottom:16px;
  break-inside: avoid;
  border-radius:var(--radius);
  overflow:hidden;
  box-shadow:var(--shadow);
  cursor:pointer;
  transition:transform 0.2s;
  border: 5px solid var(--card-border); /* subtle border added */
}

.card:hover{
  transform:translateY(-4px);
}

.card img{
  width:100%;
  height:auto;
  display:block;
  object-fit:cover;
}

/* Lightbox */
#lightbox-overlay{
  position:fixed;
  top:0; left:0;
  width:100%; height:100%;
  background:rgba(0,0,0,0.85);
  display:none;
  justify-content:center;
  align-items:center;
  z-index:1000;
}
#lightbox-overlay img{
  max-width:90%;
  max-height:90%;
  display:block;
  object-fit:contain;
}
</style>
</head>
<body>

<header>
  <img class="profile" src="https://picsum.photos/400" alt="My Photo">
  <h1>Sev</h1>
  <p>Hi! I'm a photographer and visual storyteller. I love capturing moments and sharing stories through my lens. Connect with me on socials below!</p>
  <div class="socials">
    <a href="#">Instagram</a>
    <a href="#">Twitter</a>
    <a href="#">LinkedIn</a>
  </div>
</header>

<div class="filters">
  <button class="active" data-filter="all">All</button>
  <button data-filter="portraits">Portraits</button>
  <button data-filter="landscapes">Landscapes</button>
  <button data-filter="street">Street</button>
  <button data-filter="travel">Travel</button>
</div>

<ul class="gallery">
  <li class="card" data-cat="portraits">
    <img src="https://picsum.photos/400/500" alt="Portrait 1">
  </li>
  <li class="card" data-cat="portraits">
    <img src="https://picsum.photos/400/400" alt="Portrait 2">
  </li>
  <li class="card" data-cat="landscapes">
    <img src="https://picsum.photos/400/300" alt="Landscape 1">
  </li>
  <li class="card" data-cat="landscapes">
    <img src="https://picsum.photos/400/250" alt="Landscape 2">
  </li>
  <li class="card" data-cat="street">
    <img src="https://picsum.photos/400/600" alt="Street 1">
  </li>
  <li class="card" data-cat="street">
    <img src="https://picsum.photos/400/450" alt="Street 2">
  </li>
  <li class="card" data-cat="travel">
    <img src="https://picsum.photos/400/700" alt="Travel 1">
  </li>
  <li class="card" data-cat="travel">
    <img src="https://picsum.photos/400/500" alt="Travel 2">
  </li>
</ul>

<!-- Lightbox Overlay -->
<div id="lightbox-overlay">
  <img src="" alt="Expanded Image">
</div>

<script>
const filterBtns = document.querySelectorAll('.filters button');
const cards = document.querySelectorAll('.gallery .card');
const overlay = document.getElementById('lightbox-overlay');
const overlayImg = overlay.querySelector('img');

// Filter functionality
filterBtns.forEach(btn=>{
  btn.addEventListener('click', ()=>{
    filterBtns.forEach(b=>b.classList.remove('active'));
    btn.classList.add('active');
    const filter = btn.dataset.filter;
    cards.forEach(card=>{
      card.style.display = (filter==='all' || card.dataset.cat===filter) ? 'block' : 'none';
    });
  });
});

// Lightbox functionality
cards.forEach(card=>{
  card.addEventListener('click', ()=>{
    const img = card.querySelector('img');
    overlayImg.src = img.src;
    overlay.style.display = 'flex';
  });
});

// Close overlay when clicked
overlay.addEventListener('click', ()=> overlay.style.display='none');
</script>

</body>
</html>
